<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Test Page</title>
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
			crossorigin=""
		/>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
			integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
			crossorigin=""
		></script>
	</head>
	<body>
		<div id="mySidenav" class="sidenav">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
				>&times;</a
			>
			<a href="#">About</a>
			<a href="#">Services</a>
			<a href="#">Clients</a>
			<a href="#">Contact</a>
		</div>
		<!-- Use any element to open the sidenav -->
		<div id="header">
			<div id="logo-layer">
				<img src="images/lighthouse-svgrepo-com.svg" />
			</div>
			<p class="header-text" onclick="openNav()">open</p>
		</div>

		<div id="main">
			<div id="map">
				<div class="bottom-layer">
					<div class="button-overlay">
						<button class="button-bar" data-action="template">
							<p class="button-text">Template</p>
						</button>
					</div>
					<div class="button-overlay">
						<button class="button-bar" data-action="reset-zoom">
							<p class="button-text">Reset Zoom</p>
						</button>
					</div>
					<div class="button-overlay">
						<button class="button-bar" data-action="template">
							<p class="button-text">Template</p>
						</button>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
