<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>Welcome to Bin Beacon!</title>
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
			crossorigin=""
		/>
		<link rel="stylesheet" href="frontendstuff/style.css" />
		<!--<link rel="stylesheet" href="frontendstuff/style.css" />-->
		<script
			src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
			integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
			crossorigin=""
		></script>
		<!--added supabase script here-->

		<!--remove GET favicon error in console-->
		<link rel="shortcut icon" href="#" />

	<body>
		<div id="mySidenav" class="sidenav">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
				>&times;</a
			>
			<a href="#">About</a>
			<a href="#">Services</a>
			<a href="#">Clients</a>
			<a href="#">Contact</a>

			<img

			/>

		</div>

		<div id="main">

				<div class="bottom-layer">

							<p class="button-text">Template</p>
						</button>
					</div>
					<div class="button-overlay">
						<button class="button-bar" data-action="reset-zoom">
							<p class="button-text">Reset Zoom</p>
						</button>
					</div>
					<div class="button-overlay">
						<button class="button-bar" data-action="template">
							<p class="button-text">Template</p>
						</button>
					</div>
				</div>
			</div>
		</div>
		<!--diganti dari <script src="script.js"></script> -tambahin module biar bisa pake fungsi import export-->
		<script type="module" src="frontendstuff/script.js"></script>
